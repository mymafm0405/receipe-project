<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success" routerLink="./new">New Recepie</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <app-recepie-item
      (showRecepie)="onRecieveRecepie($event)"
      [recepie]="recepie"
      [currentIndex]="i"
      *ngFor="let recepie of recepies; let i = index"
    ></app-recepie-item>
  </div>
</div>
