<div class="row">
  <div class="col-md-12">
    <button class="btn btn-success">New Recepie</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-items" *ngFor="let recepie of recepies">
      <div class="pull-left">
        <h4 class="list-group-heading">{{ recepie.name }}</h4>
        <p class="list-group-text">{{ recepie.desc }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recepie.imagePath"
          [alt]="recepie.desc"
          class="img-responsive"
          style="max-height: 100px; width: 150px"
        />
      </span>
    </a>
  </div>
</div>
