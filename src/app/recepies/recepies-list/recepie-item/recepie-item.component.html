<a class="list-group-items" (click)="onRecepieClicked()">
  <div class="pull-left">
    <h4 class="list-group-heading">{{ recepie.name }}</h4>
    <p class="list-group-text">{{ recepie.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recepie.imagePath"
      [alt]="recepie.description"
      class="img-responsive"
      style="max-height: 100px; width: 150px"
    />
  </span>
</a>
