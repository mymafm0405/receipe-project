<div class="row">
  <div class="col-md-12">
    <img
      [src]="currentRecepie.imagePath"
      alt="An image of a recepie"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ currentRecepie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage recepie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="sendToShopping()">To shopping list</a></li>
        <li><a (click)="onEditRecepie()">Edit recepie</a></li>
        <li><a (click)="onDelete()">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">{{ currentRecepie.description }}</div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of currentRecepie.ings">
        {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
