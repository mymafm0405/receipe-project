<div class="row">
  <div class="col-md-12">
    <img
      [src]="currentRecepie.imagePath"
      alt="An image of a recepie"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ currentRecepie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage recepie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit recepie</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">{{ currentRecepie.desc }}</div>
</div>
<div class="row">
  <div class="col-md-12">Ingredients</div>
</div>
