<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSave()" [formGroup]="recepieForm">
      <div class="form-group">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="recepieForm.invalid"
        >
          Save
        </button>
        |
        <button class="btn btn-danger" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Recepie name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="image-url">Image URL</label>
        <input
          type="text"
          id="image-url"
          class="form-control"
          placeholder="Paste an URL for an image."
          formControlName="imagePath"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          rows="5"
          placeholder="Description is here..."
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-group" formArrayName="ings">
        <h4>Ingredients:</h4>
        <div
          class="row"
          [formGroupName]="i"
          *ngFor="let ing of getIngs(); let i = index"
          style="margin-top: 5px"
        >
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              placeholder="Ingredient name"
              formControlName="name"
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              class="form-control"
              placeholder="Amount"
              formControlName="amount"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-danger" type="button">X</button>
          </div>
        </div>
        <hr />
        <button class="btn btn-success" type="button" (click)="onAddIng()">
          Add Ingredient
        </button>
      </div>
    </form>
  </div>
</div>
